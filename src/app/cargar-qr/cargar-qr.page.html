<!-- QR Scanner Fullscreen -->
<div class="scanner-wrapper">
    <!-- C치mara en pantalla completa -->
    <zxing-scanner *ngIf="scannerEnabled"
        [formats]="allowedFormats"
        (scanSuccess)="scanSuccessHandler($event)"
        (scanError)="scanErrorHandler($event)">
    </zxing-scanner>

    <!-- Cuadrado de escaneo resaltado -->
    <div class="scanner-frame">
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>
        <div class="scan-line"></div>
    </div>

    <!-- Resultado del escaneo -->
    <div class="result-container" *ngIf="information">
        <h6 class="fw-bold">Resultado</h6>
        <p>{{ information }}</p>
        <button class="btn btn-light mt-2" (click)="enableScanner()">Escanear otro</button>
    </div>

    <!-- Bot칩n flotante para iniciar la c치mara -->
    <button class="btn btn-light scan-btn" (click)="enableScanner()">
        <i class="bi bi-camera"></i> Reiniciar C치mara
    </button>
</div>
