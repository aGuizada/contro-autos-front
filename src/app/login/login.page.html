<!-- login.page.html -->
<ion-content>

  <!-- Spinner de carga (Se muestra durante login normal o auto-login) -->
  <div *ngIf="isLoading" class="loading-overlay">
    <div class="loading-content">
      <img src="https://estaqueue.udpsa.com/img/LOGIN-AGENTE.png" alt="Logo" class="loading-logo">
      <p>{{ isAutoLogin ? 'Iniciando sesión automáticamente...' : 'Iniciando sesión...' }}</p>
      <div class="progress-bar-container">
        <div class="progress-bar" [style.width.%]="progress"></div>
      </div>
      <p>{{ progress }}%</p>
    </div>
  </div>

  <!-- Formulario de login (Solo se muestra si no hay auto-login) -->
  <div *ngIf="!isLoading && !isAutoLogin" class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row justify-content-center w-100">
      <div class="col-xl-10">
        <div class="split-container d-flex flex-column flex-md-row">
          
          <!-- Lado izquierdo con imagen -->
          <div class="left-side">
            <img src="https://estaqueue.udpsa.com/img/LOGIN-AGENTE.png" alt="Logo" class="img-fluid">
          </div>

          <!-- Lado derecho con formulario -->
          <div class="right-side">
            <h2 class="h3 fw-bold mb-4">Iniciar Sesión</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-4">
                <label class="form-label">Correo electrónico</label>
                <input formControlName="email" type="email" class="form-control" placeholder="nombre@ejemplo.com" required>
              </div>
              <div class="mb-4">
                <label class="form-label">Contraseña</label>
                <input formControlName="password" type="password" class="form-control" placeholder="Ingresa tu contraseña" required>
              </div>
              <button type="submit" class="btn btn-primary w-100 mb-4" [disabled]="loginForm.invalid">Iniciar Sesión</button>
            </form>
            <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>
          </div>

        </div>
      </div>
    </div>
  </div>

</ion-content>
