<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-xl-10">
        <div class="split-container">
          <div class="row g-0">
           
            <div class="col-md-7">
              <div class="right-side">
                <h2 class="h3 fw-bold mb-4">Iniciar Sesión</h2>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="mb-4">
                    <label class="form-label">Correo electrónico</label>
                    <input formControlName="email" type="email" class="form-control" placeholder="nombre@ejemplo.com" required>
                  </div>
                  <div class="mb-4">
                    <label class="form-label">Contraseña</label>
                    <input formControlName="password" type="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                  </div>
                 
                  <button type="submit" class="btn btn-primary w-100 mb-4" [disabled]="loginForm.invalid">Iniciar Sesión</button>
  
                  
                </form>
                <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
