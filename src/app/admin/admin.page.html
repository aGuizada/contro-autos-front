<ion-menu contentId="main-content" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
 <ion-list>
      <ion-item [routerLink]="['/admin/dashboard']" routerLinkActive="selected">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/admin/cargar-qr']" routerLinkActive="selected">
        <ion-icon name="qr-code-outline" slot="start"></ion-icon>
        <ion-label>Cargar QR</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/admin/comunidad']" routerLinkActive="selected">
        <ion-icon name="people-outline" slot="start"></ion-icon>
        <ion-label>Comunidad</ion-label>
      </ion-item>
      
      <ion-item [routerLink]="['/admin/crear-usuarios']" routerLinkActive="selected">
        <ion-icon name="person-add-outline" slot="start"></ion-icon>
        <ion-label>Crear Usuario</ion-label>
      </ion-item>
      <!-- <ion-item [routerLink]="['/admin/listar-usuarios']" routerLinkActive="selected">
        <ion-icon name="list-outline" slot="start"></ion-icon>
        <ion-label>Listar Usuarios</ion-label>
      </ion-item> -->
      <ion-item [routerLink]="['/admin/reportes']" routerLinkActive="selected">
        <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
        <ion-label>Reportes de Cargas</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-app>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-router-outlet></ion-router-outlet>
    </ion-content>
  </div>
</ion-app>
